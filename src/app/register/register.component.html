<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bg-img {
         /* The image used */
         background-image: url("assets/images/background1.jpg");
       
         min-height: 600px;
       
         /* Center and scale the image nicely */
         background-position: center;
         background-repeat: no-repeat;
         background-size: cover;
         position: relative;
       }
       body,html{
         height: 100%;
       }
       </style>
</head>
<body class="bg-img">  
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      </div>
      <div style="margin-top: 80px;">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <div class="jumbotron"  style="background-color:whitesmoke; opacity: 0.9; height: 520px; width: 400px;" >
                      <h2 style="text-align: center" >Register Here</h2>
                      <div class="container">
                          <form  (ngSubmit)="onAdd()" >
                              <div class="row">
                                  <div class="col-md-3"></div>
                                  <div class="col-md-12">
                                      <div class="form-group">
                                          <label for="">Name</label>
                                          <input type="text" class="form-control" id="name" name="name"  [(ngModel)] = "member.name">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Username</label>
                                            <input type="text" class="form-control" id="username" name="username"  [(ngModel)] = "member.name">
                                          </div>
                                    <div class="form-group">
                                      <label for="">Email</label>
                                      <input type="text" class="form-control" id="email" name="email"  [(ngModel)] = "member.email">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"  [(ngModel)] = "member.password">
                                    </div> 
                                    <div class="form-group">
                                        <label for="">Confirm Password</label>
                                        <input type="password" class="form-control" id="cpassword" name="cpassword"  [(ngModel)] = "member.password">
                                    </div>
                                    <div class="form-group">
                                      <label for="">Mobile No</label>
                                      <input type="text" class="form-control" id="mobNo" name="mobNo"  [(ngModel)] = "member.mobNo">
                                    </div>   
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success">Register</button>    
                                    </div>
                                    
                                  </div>
                                </div>
                          </form> 
                      </div>     
              </div>
        </div> 

      </div>
  
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
  </div>
</body>
</html>
